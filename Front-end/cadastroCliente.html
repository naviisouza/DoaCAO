<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Cadastro Cliente - Doa Cão</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" type="text/css" href="estiloformularios.css">
        <link rel="icon" href="Imagens/logo.png">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    </head>
    <body>
        <div class="sidenav">
            <div class="text-center">
                <img src="Imagens/logo.png" class="rounded" alt="...">
              </div>
            <div class="login-main-text">
               <h2>Seja Bem Vindo!<br></h2>
               <p>Já possui uma conta?</p>
               <div class="button-login">
                    <div class ="d-grid  col-6 mx-auto">
                        <button type="button" class=" btn-lg"><a href="loginCliente.html">Login</a></button>
                    </div>
               </div>
            </div>
         </div>
         
        </div>
         <div class="main">
            <div class=" cadastro-titulo">
                <div class="text-titulo">
                   <h2>Vamos cadastrar uma nova conta.</h2>
                </div>
            <div class="col-md-6 col-sm-12">
               <div class="login-form">
                  <br><br><br>
                  <form>
                     <div class="form-group">
                        <label>Digite seu nome completo</label>
                        <input id="nome" type="text" class="form-control" placeholder="Digite seu nome completo">
                        <label>Digite um telefone de contato</label>
                        <input id="tel" type="tel" class="form-control" placeholder="(31) 99999-9999">
                        <label>Digite seu email</label>
                        <input id="email" type="email" class="form-control" placeholder="Digite o seu email">
                        <br>
                        <div class ="d-grid  col-12 mx-auto">
                           <button onclick="armazenaCache()" type="submit" class="btn-lg"><a href="cadastro-Cliente.html">Avançar</a></button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>

         <script>

            function armazenaCache(){

               const email = document.getElementById("email").value
               const nome = document.getElementById("nome").value
               const tel = document.getElementById("tel").value

               localStorage.setItem("nome", nome);
               localStorage.setItem("tel", tel);
               localStorage.setItem("email",email);

               window.location.href = "cadastro-Cliente.html";

            }
            
         </script>

    </body>
</html>
